{% extends "deepset.html" %}


{% load static %}


{% block body_block %}
<div class="sidenav">
    <a href="{% url 'frames:DeepSet1' %}">Sports</a>
    <a href="{% url 'frames:Gallery1' %}">Casual</a>

</div>
<div class="" style="padding-top:50px;  padding-left: 200px;  padding-right: 20px; ">
    {% block content %}
    <p style="font-family: 'Noto Serif', serif; font-size: 3vw; text-align: center; ">Modern</p>
    <hr style="width: 90%">
    {% endblock %}
    <div class="row">
        {% for i in modern %}
        <div class="col-md-3">
            <div class="container" style="background-image:url(/media/{{i.image}}); width: 250px; ">
                <a href="/deepset/table_description/{{i.painting_id}}" style="text-decoration:none; color: white;">
                    <div class="overlay">
                        <div class="items"></div>
                        <div class="items head">
                            <p><b>{{i.name}}</b></p>
                            <h5>{{i.artist}} </h5>
                            <h6 style="padding: 5px;">{{i.small_description}}</h6>
                            <div class="items price">
                                <p class="old">Rs. {{i.cancelled_price}}</p>
                                <p class="new">Rs. {{i.price}}</p>
                            </div>
                            </a>
                            <hr>
                        </div>

                        <div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="items cart">

                                            <button class="btn btn-danger btn-sm">Add to Cart</button>

                                    </div>
                                </div>
                                <div class="col-md-7">
                                    <div class="items cart">

                                            <button class="btn btn-danger btn-sm">Buy Now</button>

                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </a>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
