{% extends 'formative.html' %}
{% load bootstrap3 %}
{% load socialaccount %}
{% providers_media_js %}




{% block body_block %}
<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:500);
.google-btn {
  width: 184px;
  height: 42px;
  background-color: #4285f4;
  border-radius: 2px;
  box-shadow: 0 3px 4px 0 rgba(0, 0, 0, 0.25);
}
.google-btn .google-icon-wrapper {
  position: absolute;
  margin-top: 1px;
  margin-left: 1px;
  width: 40px;
  height: 40px;
  border-radius: 2px;
  background-color: #fff;
}
.google-btn .google-icon {
  position: absolute;
  margin-top: 11px;
  margin-left: -10px;
  width: 18px;
  height: 18px;
}
.google-btn .btn-text {
  float: right;
  margin: 11px 11px 0 0;
  color: #fff;
  font-size: 14px;
  letter-spacing: 0.2px;
  font-family: "Roboto";
}
.google-btn:hover {
  box-shadow: 0 0 6px #4285f4;
}
.google-btn:active {
  background: #1669F2;
}

</style>
<center>
    <div class="container" style="padding: 50px;">
        <h1>Login</h1>
        <form class="form-horizontal" style="width: 50%;" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <a href="{% url 'firsthello:home' %}"><input type="submit" class="btn btn-danger" value="login"></a>
        </form>
        <br>
        <p><b>or</b></p>
        <br>
        <div class="google-btn">
            <a href="{% provider_login_url 'google' %}">
            <div class="google-icon-wrapper">

                <img class="google-icon"
                     src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
            </div>
            <p class="btn-text"><b>Sign in with google</b></p>
            </a>
        </div>




    </div>
</center>


{% endblock %}
