{% extends "formative.html" %}

{% block title %}Welcome{% endblock %}

{% block head %}

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



<style>
  @import url(http://fonts.googleapis.com/css?family=Muli);




h1, h2, h3, h4, h5 , h6 { font-family: 'Muli', sans-serif; font-weight:normal; }

h1 {
    border-bottom:1px solid #bbb;
    padding:0 0 10px 0;
    margin:10px 0 20px 0;
}

h2 {
    margin:30px 0 20px;
}




/* forms */
form {
    overflow:auto;
}

form p {
    width:100%;
    overflow:auto;
}

label {

    clear:both;
    color:#333;
    margin-bottom:4px;
}
input, textarea {
    clear:both;

    margin:0 0 10px;
    background:#efefef;
    border:0;
    padding:6px 10px;
    font-size:14px;
}
input[type=submit], a.button {
    font-weight:bold;
    background:#12c064;
    color:#fff;
    padding:10px 20px;
    font-size:14px;
    text-transform:uppercase;
}


/* social-auth */

.social li {
    list-style:none;
    padding:10px 20px;
    margin:0 0 10px 0;
}
.social li a {
    width:100%;
    height:100%;
    display:block;
    color:#fff;
}
.social li.facebook { background:#3b5399; }
.social li.twitter { background:#00cffa; }
.social li.google { background:#de1710; }




</style>
{% endblock %}


{% block body_block %}
<h1>Welcome {{ new_user.first_name }}!</h1>
<p>Your Account has been successfully Created.
 Now you can <a href="{% url 'login' %}">log in</a>.</p>

{% endblock %}
